<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            background-image: url('/backgroundsImages/libraryLogin.jpg'); /* та же картинка, что и на странице входа */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-black bg-opacity-60">

<form th:action="@{/addBook}" th:object="${book}" method="post" enctype="multipart/form-data"
      class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md space-y-4">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <h2 class="text-2xl font-bold text-center text-gray-800">Новая книга</h2>

    <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Название</label>
        <input type="text" id="title" th:field="*{title}" required minlength="1" maxlength="255"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2
                          focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div>
        <label for="publishYear" class="block text-sm font-medium text-gray-700">Год издания</label>
        <input type="number" id="publishYear" th:field="*{publishYear}" min="1440" step="1" required
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2
                          focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div>
        <label for="file" class="block text-sm font-medium text-gray-700">Файл</label>
        <input type="file" id="file" name="file" accept=".pdf,.epub" required
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2
                          focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <button type="submit"
            class="w-full bg-indigo-600 text-white font-medium py-2 px-4 rounded-md
                       hover:bg-indigo-700 transition">
        Сохранить
    </button>
</form>
</body>
</html>
