<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница входа</title>
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            background-image: url('/backgroundsImages/libraryLogin.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-black bg-opacity-60">

<form method="post" action="/process_login" class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md space-y-4">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <h2 class="text-2xl font-bold text-center text-gray-800">Вход в систему</h2>

    <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
        <input type="text" name="username" id="username" required
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <div>
        <button type="submit"
                class="w-full bg-indigo-600 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 transition">
            Войти
        </button>
    </div>

    <div th:if="${param.error}" class="text-center text-red-600 text-sm">
        Неправильные имя или пароль
    </div>
</form>

</body>
</html>
